<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toilet Sign Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-top: 20px; }
    .hidden { display: none; }
    /* Gender selection section */
    #genderSection { margin-top: 50px; text-align: center; }
    #genderForm {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    #genderForm button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    #genderForm img {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border 0.3s;
    }
    #genderForm img:hover { border: 2px solid #007BFF; }
    /* Game container styling */
    #gameContainer { margin-top: 30px; text-align: center; }
    #imageContainer { margin-top: 20px; }
    table { margin: 0 auto; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    .image-button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }
    .image-button img {
      max-width: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .image-button img:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    #summary { margin-top: 20px; }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Toilet Sign Game</h1>
  
  <!-- Gender selection section -->
  <div id="genderSection">
    <p>Select your preferred bathroom icon:</p>
    <div id="genderForm">
      <button onclick="selectGender('male')">
        <img src="assets/male.png" alt="Male Icon">
      </button>
      <button onclick="selectGender('female')">
        <img src="assets/female.png" alt="Female Icon">
      </button>
    </div>
  </div>
  
  <!-- Game container (hidden until a gender is selected) -->
  <div id="gameContainer" class="hidden">
    <h2>Choose the correct sign</h2>
    <div id="imageContainer">
      <!-- The table with randomized images will be injected here -->
    </div>
    <div id="result"></div>
    <!-- Container for the Punnett square summary -->
    <div id="summary"></div>
  </div>
  
  <script src="constants.js"></script>
  <script src="script.js"></script>
</body>
</html>
